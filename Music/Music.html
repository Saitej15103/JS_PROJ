<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Page</title>
    <link rel="stylesheet" href="./Music.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-logo"><img src="../Images/TREND_TROVE_LOGO.png" alt="" width="70" height="60"></div>
        <div class="nav-links">
            <a href="../Music/Music.html" class="nav-link">Music</a>
            <a href="../Fashion/Fashion.html" class="nav-link">Fashion</a>
            <a href="../Blogs/Blogs.html" class="nav-link">Blogs</a>
            <!-- <a href="#" class="nav-link">Trends Chart</a> -->
            <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#profileModal">Profile</a>
        </div>
        <div class="menu-toggle">&#9776;</div>
    </nav>



    <!-- Add Music Button -->
    <div class="add-music-container">
        <button class="add-music-btn" data-bs-toggle="modal" data-bs-target="#addMusicModal">+ Add Music</button>
    </div>

    <!-- Add Music Modal -->
    <div class="modal fade" id="addMusicModal" tabindex="-1" aria-labelledby="addMusicModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addMusicModalLabel">Add Music</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addMusicForm">
                        <div class="mb-3">
                            <label for="movieName" class="form-label">Movie Name</label>
                            <input type="text" class="form-control" id="movieName" placeholder="Enter movie name"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="musicName" class="form-label">Music Name</label>
                            <input type="text" class="form-control" id="musicName" placeholder="Enter music name"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="singerName" class="form-label">Singer</label>
                            <input type="text" class="form-control" id="singerName" placeholder="Enter singer name"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="musicFile" class="form-label">Upload Music File</label>
                            <input type="file" class="form-control" id="musicFile" accept="audio/mp3" required>
                        </div>
                        <div class="mb-3">
                            <label for="movieImage" class="form-label">Movie Image</label>
                            <input type="file" class="form-control" id="movieImage" accept="image/*" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submitMusic">Add Music</button>
                </div>
            </div>
        </div>
    </div>


    <div id="childcard">
        <!-- <div id="childcarddata"></div> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./Music.js"></script>
</body>

</html>
